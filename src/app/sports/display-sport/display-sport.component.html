<mat-card>
  <mat-card-header>
    <mat-card-title>{{ sport.name }}</mat-card-title>
    <mat-card-subtitle>Afiseaza sport</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ sport.photo }}"
    alt="Poza sport {{ sport.photo }}"
  />
  <mat-card-content>
    <p>
      {{ sport.description }}
    </p>
  </mat-card-content>
</mat-card>
