<div id="maincontainer">
  <div id="leftcolumn">
    <mat-card style="max-width: 500px; padding: 20px">
      <mat-card-header>
        <mat-card-title>{{ gym.name }} </mat-card-title>
      </mat-card-header>

      <mat-card class="example-card">
        <img mat-card-image src="{{ gym.logo }}" alt="Photo gym" />
        <mat-card-content>
          <mat-card-title>Adresa: {{ gym.address }}</mat-card-title>
          <mat-card-title>Oras: {{ gym.city }}</mat-card-title>
          <mat-card-title>Cod postal: {{ gym.area }}</mat-card-title>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            *ngIf="user.admin"
            (click)="openEditGym(gym.id)"
          >
            Actualizeaza
          </button>
          <button
            mat-raised-button
            color="accent"
            *ngIf="user.admin"
            (click)="deleteGym(gym.id)"
          >
            Sterge
          </button>
          <button
            mat-stroked-button
            color="primary"
            [routerLink]="[
              '/home/' +
                username +
                '/find-all-gyms/' +
                gym.id +
                '/find-all-worktime/' +
                gym.id
            ]"
          >
            Arata program antrenamente
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-card>
  </div>

  <div id="contentwrapper">
    <router-outlet></router-outlet>
  </div>
</div>
