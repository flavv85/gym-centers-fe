<div class="content">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Autentificare</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <br />
        <mat-form-field>
          <mat-label>Utilizator:</mat-label>
          <input matInput [(ngModel)]="user.username" name="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Parola:</mat-label>
          <input
            matInput
            [(ngModel)]="user.password"
            type="password"
            name="password"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="login()">
        Logare
      </button>
    </mat-card-actions>
  </mat-card>
</div>
